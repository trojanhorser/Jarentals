<!doctype html>
<html lang="en" ng-app="JArentalsApplication">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  
   <div ng-controller="LoginController">
		 <ul class="menu">
		  <li><a href="#/login">login</a></li>
		  <li><a href="#/main">main</a></li>
		</ul>
		<div ng-view></div>
		<input type="button" ng-click="login()" value="login"/>
		<div class="container">
		  <h2>angular-easyfb API demo</h2>

		  <div>
			<button class="btn btn-primary" ng-click="login()" ng-show="!loginStatus || loginStatus.status != 'connected'">Login with Facebook</button>
			 &nbsp; 
			<button class="btn btn-danger" ng-click="logout()" ng-show="loginStatus.status == 'connected'">Logout</button>
			 &nbsp;
			<button class="btn btn-success" ng-click="share()">FB.ui</button>
		  </div>
		  
		  <br>

		  <div class="row">
			<div class="col-md-6">
			  <h4 class="text-info">$FB.loginStatus()  {{loginStatus.status}}</h4>
			  
			</div>
			<div class="col-md-6">
			  <h4 class="text-info">$FB.api('/me') source={{apiMe}}</h4>
			 
			</div>
		  </div>
		</div>
   </div>
   
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <!--Facebook --> 
  <script src="lib/angular-easyfb.js"></script>
  <script src="js/constants/serviceEndpointsConstants.js"></script>
  <script src="js/constants/resourceConstants.js"></script>
</body>
</html>
