<form novalidate class="simple-form">
    Name: <input type="text" ng-model="username" /><br />
    Password: <input type="text" ng-model="password" /><br />
    E-mail: <input type="text" ng-model="email" /><br />
    <button ng-click="reset()">RESET</button>
    <button ng-click="registerRegularUser()">SAVE</button>
</form>
