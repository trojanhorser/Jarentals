<form novalidate  class="form-inline">
    Name: <input  class="form-control"  type="text" ng-model="username" /><br />
    Password: <input  class="form-control"  type="text" ng-model="password" /><br />
    E-mail: <input  class="form-control"  type="text" ng-model="email" /><br />
  
    <button class="btn btn-lg btn-primary" ng-click="reset()">RESET</button>
    <button class="btn btn-lg btn-primary" ng-click="registerUser()">SAVE</button>
</form>
